<div>{% if messages %}{% for message in messages %}	<div class="urating" id="uvote_{{ message.id }}">		<div class="action">(<span>{{ message.points }}</span>)</div>		<div class="usr"><a href="{{ www_root }}/users/info/{{ message.from_user_id }}">{{ message.fromuser.name }}</a></div>		<div class="date">{{ message.date }}</div>		<div class="moder">{{ message.moder_panel }}</div>		<div class="clear"></div>		<div class="comm">{{ message.comment }}</div>	</div>{% endfor %}{% endif %}</div>
